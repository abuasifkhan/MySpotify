<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Spotify{% endblock %}</title>

    <!-- Loads path to your static files -->
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Satisfy" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static '/music/style.css' %}" />


</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'music:index' %}">Spotify</a>
            </div>
            <div class="collapse navbar-collapse" id = 'topNavBar'>

                <ul class="nav navbar-nav">
                    <li class="active">
                        <a class="" href="{% url 'music:index' %}">
                            <span class="glyphicon glyphicon-cd" area-hidden="true">
                            Albums
                            </span>
                        </a>
                    </li>
                    <li class="">
                        <a class="" href="#">
                            <span class="glyphicon glyphicon-music" area-hidden="true">
                            Songs
                            </span>
                        </a>
                    </li>
                </ul>

                <form class="navbar-form navbar-left" role="search" method="get" action="#">
                    <div class="form-group">
                        <input type="text" class="form-control" name="query" value="">
                    </div>
                    <button type="submit" class="btn btn-default">Search</button>
                </form>

                <ul class="nav navbar-nav navbar-right">
                    <li class="">
                        <a class="" href="#">
                            <span class="glyphicon glyphicon-plus" area-hidden="true">
                            Add Album
                            </span>
                        </a>
                    </li>
                    <li class="">
                        <a class="" href="#">
                            <span class="glyphicon glyphicon-off" area-hidden="true">
                            Logout
                            </span>
                        </a>
                    </li>
                </ul>

            </div>
        </div>


    </nav>
    {% block body %}

    {% endblock %}
</body>
</html>
